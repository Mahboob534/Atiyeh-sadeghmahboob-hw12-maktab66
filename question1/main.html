<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <form class="container" onsubmit="send(event)">
    <!-- //action="action_page.php" -->

    <label for="fname">First Name</label>
    <input class="input-text" type="text" id="fname" name="firstname" placeholder="Your name..">
    <label class="label-Error" for="fError" id="fError"></label>

    <label for="lname">Last Name</label>
    <input class="input-text" type="text" id="lname" name="lastname" placeholder="Your last name..">
    <label class="label-Error" for="lError" id="lError"></label>

    <label for="country">Country</label>
    <select class="input-text" id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea class="input-text" id="subject" name="subject" placeholder="Write something.."
      style="height:200px"></textarea>

    <input class="input-submit" type="submit" value="Submit" name="submitBtn"   >

  </form>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <p>Your information was successfully registered!</p>
    </div>
  
  </div>
  <script src="./assets/js/main.js">
   

  </script>

</body>

</html>
